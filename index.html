<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>游戏集合主页</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 50px auto;
    max-width: 400px;
    background-color: #f0f0f0; /* 可根据需要调整背景色 */
    padding: 20px;
    border-radius: 10px;
  }
  h1 {
    margin-bottom: 30px;
    color: #333;
  }
  .game-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .game-button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    background: #AFC2CB; /* 与Flip the Nine的玩家1色系保持一致 */
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
    color: #fff;
  }
  .game-button:hover {
    background: #90a4ae;
  }
</style>
</head>
<body>

<h1>游戏集合</h1>
<div class="game-list">
  <button class="game-button" onclick="location.href='flip-the-nine.html'">Flip the Nine</button>
  <button class="game-button" onclick="location.href='fractal.html'">Fractal Triangle</button>
  <button class="game-button" onclick="location.href='sudoku.html'">Sudoku</button>
  <!-- 将来可以在这里添加更多游戏按钮 -->
</div>

<div class="version" style="margin-top: 30px; font-size: 0.9em; color: #666;">
  Version: 1.0
</div>

</body>
</html>
